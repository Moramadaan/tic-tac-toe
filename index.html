<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="container d-flex justify-content-center align-items-center p-4 mt-4">
        
        <div class="col-lg-6 col-4  justify-content-center align-items-center mw-100 pt-4">
            <h1 class="display-2 fw-bold pb-4"> Let's play <br> The TicTacToe Game!</h1>
            <button type="button" class="btn btn-outline-info  "> Start a New Game</button>
        </div>

        <div class="col-lg-6 col-4 ">
            <div class="card  d-flex flex-column border-1 rounded-4 p-0 ">
                <div class="card-header d-flex p-0 justify-content-evenly text-center border-0 bg-white">
                    <div class="player-one bg-info rounded-start-2 w-100 pt-3 ">
                        <p>Player X</p>
                    </div>
                    <div class="player-two bg-secondary rounded-end-2 w-100 pt-3">
                        <p>Player O</p>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="body-item" data-index="0"></div>
                    <div class="body-item" data-index="1"></div>
                    <div class="body-item" data-index="2"></div>
                    <div class="body-item" data-index="3"></div>
                    <div class="body-item" data-index="4"></div>
                    <div class="body-item" data-index="5"></div>
                    <div class="body-item" data-index="6"></div>
                    <div class="body-item" data-index="7"></div>
                    <div class="body-item" data-index="8"></div>
                </div>
            </div>   
        </div>
      
    </main> 
    
    

    <script src="./index.js" type="module"></script>
   
</body>
</html>
